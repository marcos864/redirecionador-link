<!DOCTYPE html>
<html>
<head>
  <title>Redirecionador com Delay</title>
</head>
<body>
  <p>Redirecionando em 3 segundos...</p>
  <script>
    // Função para redirecionar após um atraso
    function redirecionar() {
      window.location.href = "https://api.whatsapp.com/send?phone=557192442732&text=Ol%C3%A1,%20como%20quero%20saber%20mais"; // Substitua "URL_DESTINO" pelo link de destino
    }

    // Chama a função após 3 segundos
    setTimeout(redirecionar, 3000); // 3000 milissegundos = 3 segundos
  </script>
</body>
</html>
